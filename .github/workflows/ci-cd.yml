name: CI/CD Pipeline

on:
  push:
    branches:
      - "feature/*"
      - "developer"
  pull_request:
    branches:
      - "developer"
      - "main"

jobs:
  # ============================================================
  # 1Ô∏è‚É£ BUILD STAGE
  # ============================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ‚úÖ Conditional install to avoid errors if folders are missing (safe first push)
      - name: Install client dependencies
        run: |
          if [ -d "client" ]; then
            cd client
            npm ci
          else
            echo "‚ö†Ô∏è No client folder found, skipping client install."
          fi

      - name: Install server dependencies
        run: |
          if [ -d "server" ]; then
            cd server
            npm ci
          else
            echo "‚ö†Ô∏è No server folder found, skipping server install."
          fi

  # ============================================================
  # 2Ô∏è‚É£ TEST STAGE (Unit + Integration + System)
  # ============================================================
  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      # ‚úÖ Disable CI mode globally so Jest behaves like local terminal
      CI: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ‚úÖ Install dependencies safely
      - name: Install all dependencies
        run: |
          if [ -d "client" ]; then cd client && npm ci && cd ..; fi
          if [ -d "server" ]; then cd server && npm ci && cd ..; fi

      # ============================================================
      # üß™ Run Backend Tests (Jest) ‚Äî Clean Full Output + Coverage
      # ============================================================
      - name: Run Backend Tests (Readable Output)
        run: |
          mkdir -p artifacts
          if [ -d "server/tests" ]; then
            echo "üß™ Running Backend Tests..."
            cd server
            # ‚úÖ Run Jest exactly like npm test (no extra --coverageReporters)
            npm test -- --coverage --runInBand > ../artifacts/server-test-report.txt 2>&1
            cd ..
          else
            echo "‚ö†Ô∏è No server tests found, skipping backend test stage." > artifacts/server-test-report.txt
          fi

      # ============================================================
      # üß™ Run Frontend Tests (Jest) ‚Äî Clean Full Output + Coverage
      # ============================================================
      - name: Run Frontend Tests (Readable Output)
        run: |
          if [ -d "client/tests" ]; then
            echo "üß™ Running Frontend Tests..."
            cd client
            # ‚úÖ Plain readable output ‚Äî same as local `npm test`
            npm test -- --coverage --runInBand > ../artifacts/client-test-report.txt 2>&1
            cd ..
          else
            echo "‚ö†Ô∏è No client tests found, skipping frontend test stage." > artifacts/client-test-report.txt
          fi

      # ============================================================
      # üì¶ Upload Combined Test Outputs as Artifact
      # ============================================================
      - name: Upload Test Output Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/




  # ============================================================
  # 3Ô∏è‚É£ COVERAGE STAGE
  # ============================================================
  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ‚úÖ Generate HTML coverage report for both client and server
      - name: Generate Coverage Reports
        run: |
          if [ -d "server" ]; then
            cd server
            npm install
            npm test -- --coverage --coverageReporters=html
            cd ..
          fi
          if [ -d "client" ]; then
            cd client
            npm install
            npm test -- --coverage --coverageReporters=html
            cd ..
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            client/coverage
            server/coverage

  # ============================================================
  # 4Ô∏è‚É£ LINT (Static Analysis)
  # ============================================================
  lint:
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ‚úÖ Ensure dependencies are installed before linting
      - name: Install Dependencies for Lint
        run: |
          if [ -d "client" ]; then
            cd client
            npm ci || npm install
            cd ..
          fi
          if [ -d "server" ]; then
            cd server
            npm ci || npm install
            cd ..
          fi

      # ‚úÖ Run ESLint on Client (Human-readable TXT format)
      - name: Run ESLint on Client
        run: |
          if [ -d "client" ]; then
            echo "üîç Running ESLint for Client..."
            cd client
            npx eslint . > ../client-lint-report.txt || true
            cd ..
            # ‚úÖ If the file is empty or no warnings/errors, add a 0 problems message
            if ! grep -q "problem" client-lint-report.txt; then
              echo "0 problems (0 errors, 0 warnings)" >> client-lint-report.txt
            fi
          else
            echo "‚ö†Ô∏è No client folder found, skipping lint." > client-lint-report.txt
          fi

      # ‚úÖ Run ESLint on Server (Human-readable TXT format)
      - name: Run ESLint on Server
        run: |
          if [ -d "server" ]; then
            echo "üîç Running ESLint for Server..."
            cd server
            npx eslint . > ../server-lint-report.txt || true
            cd ..
            if ! grep -q "problem" server-lint-report.txt; then
              echo "0 problems (0 errors, 0 warnings)" >> server-lint-report.txt
            fi
          else
            echo "‚ö†Ô∏è No server folder found, skipping lint." > server-lint-report.txt
          fi

      # ‚úÖ Upload Lint Reports
      - name: Upload Lint Reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            client-lint-report.txt
            server-lint-report.txt


  # ============================================================
  # 5Ô∏è‚É£ SECURITY SCAN
  # ============================================================
  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run npm audit (client)
        run: |
          if [ -d "client" ]; then
            cd client
            npm audit --json > ../client-security.json || true
            cd ..
          else
            echo "‚ö†Ô∏è No client folder, skipping security audit."
          fi

      - name: Run npm audit (server)
        run: |
          if [ -d "server" ]; then
            cd server
            npm audit --json > ../server-security.json || true
            cd ..
          else
            echo "‚ö†Ô∏è No server folder, skipping security audit."
          fi

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            client-security.json
            server-security.json

  # ============================================================
  # 6Ô∏è‚É£ DEPLOYMENT ARTIFACT (ZIP)
  # ============================================================
  deploy:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Download all previous artifacts so files exist locally
      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Download Lint Reports
        uses: actions/download-artifact@v4
        with:
          name: lint-reports
          path: lint-reports

      - name: Download Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: security-reports

      - name: Create deployment folder
        run: |
          mkdir -p deploy_artifact
          
          # ‚úÖ Copy source folders
          if [ -d "client" ]; then cp -r client deploy_artifact/client; fi
          if [ -d "server" ]; then cp -r server deploy_artifact/server; fi
          
          # ‚úÖ Copy README (if exists)
          cp README.md deploy_artifact/ || true
          
          # ‚úÖ Copy downloaded artifacts into deployment folder
          cp -r test-results deploy_artifact/test-results || true
          cp -r coverage-report deploy_artifact/coverage-report || true
          cp -r lint-reports deploy_artifact/lint-reports || true
          cp -r security-reports deploy_artifact/security-reports || true
          
          echo "‚úÖ Deployment folder prepared with all reports."

      - name: Create zip artifact
        run: |
          zip -r deployment_artifact.zip deploy_artifact/
          echo "‚úÖ Deployment ZIP created."

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment_artifact
          path: deployment_artifact.zip
